[network]
adaptive_neurons = True
clf_alpha = 1.0
energy_alpha = 0.05
spike_alpha = 0.0
one_to_one = True
IN_dim = 784
hidden_dim = [600, 500, 500]
n_classes = 10

[training]
lr = 1e-3
alg = "fptt"
dp = 0.4
is_recurrent = False
T = 50
K = 10              # k_updates is num updates per sequence
omega = int(T / K)  # update frequency
clip = 1.0
log_interval = 20
epochs = 35

[activation]
b_j0 = 0.1      # neural threshold baseline
R_m = 3         # membrane resistance
gamma = 0.5     # gradient scale
lens = 0.5

[training]
alpha = 0.2
beta = 0.5
rho = 0.0
